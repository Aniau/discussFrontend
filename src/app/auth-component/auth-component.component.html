<app-logo-component></app-logo-component>
<div id="body">
    <div id="auth">
      <mat-form-field id="login-field">
        <mat-label>LOGIN</mat-label>
        <input matInput type="text" autocomplete="false"  [(ngModel)]="login" name="login" placeholder="Login"> 
      </mat-form-field>
      <mat-form-field id="pass-field">
        <mat-label>PASSWORD</mat-label>
        <input matInput type="text" autocomplete="false"  [(ngModel)]="pass" name="password" placeholder="Password"
        [type]="hide ? 'password' : 'text'"> 
        <button id="hide-password" mat-icon-button matSuffix (mousedown)="hide = !hide" [matTooltip]="!hide ? 'Hide password' : 'Show password'" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button id="login-button" *ngIf="login && pass" [ngClass]="'show_button'" (click)="logIn()">Log in</button>
      <div id="register-section">
        <p id="register">Account missing? Register now</p><mat-icon class="arrow_right">keyboard_arrow_down</mat-icon>
      </div>
      <button mat-icon-button id="register-icon"><mat-icon>add</mat-icon><mat-icon>account_circle</mat-icon></button>
    </div>
  </div>
  <router-outlet></router-outlet>
