<div id="nav">
    <p id="title"><span id="first-letter">D</span>iscuss</p>
    <div id="menu">
      <p id="login">{{ login }}</p>
    </div>
</div>
<div id="flex">  
  <div id="side-nav">
    <button mat-icon-button class="menu-item" type="button" matTooltip="Home"><mat-icon>home</mat-icon></button>
    <button mat-icon-button class="menu-item" type="button" matTooltip="Chat"><mat-icon>speaker_notes</mat-icon></button>
    <button mat-icon-button class="menu-item" type="button" matTooltip="Users"><mat-icon>group</mat-icon></button>
    <button mat-icon-button class="menu-item" type="button" matTooltip="Setting"><mat-icon>settings</mat-icon></button>
    <button mat-icon-button class="menu-item" type="button" matTooltip="Logout" id="logout" (click)="logout()"><mat-icon>logout</mat-icon></button>
  </div>
  <mat-card id="friend-zone">
    <mat-form-field class="search-friend" appearance="fill">
      <input matInput type="search" placeholder="Search friend">
      <mat-icon>search</mat-icon>
    </mat-form-field>
    <mat-card id="friend" *ngFor="let friend of friends">
      <button mat-button type="button" (click)="talkToFriend(friend)" id="friend-info" #friend>{{ friend.name }} {{friend.lastname}} ({{friend.login}})</button>
    </mat-card>
  </mat-card>
  <mat-card id="message-zone">
    <mat-card-title id="conversation-friend">{{ currentFriendToTalk }} </mat-card-title>
    <mat-card-content id="message-history">
      <mat-card class="message" *ngFor="let message of messages" [ngClass]="message.login === login ? 'message-login-user' : 'message-friend-user'">
        {{ message.message }}
        <p>{{ message.date | date: 'MM-dd-yyyy, HH:mm:ss' }}</p>
      </mat-card>
    </mat-card-content>
    <mat-form-field class="message-friend" appearance="fill" *ngIf="currentFriendToTalk">
      <textarea  matInput placeholder="Write a message..." [(ngModel)]="message"></textarea>
    </mat-form-field>
    <button mat-raised-button id="send-button" [disabled]="!message" type="button" (click)="sendMesagge(message)" *ngIf="currentFriendToTalk">Send</button>
  </mat-card>
</div>
<router-outlet></router-outlet>
